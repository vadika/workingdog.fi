<section class="section full-width">
    <h2>Major Deployments & Experience</h2>
    
    {% for deployment in site.data.deployments %}
    <div class="experience-item">
        <h3>{{ deployment.title }}</h3>
        <p>{{ deployment.description }}</p>
        {% if deployment.highlight %}
        <div class="highlight">
            {{ deployment.highlight }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
</section>
