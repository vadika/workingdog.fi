<section class="section full-width">
    <h2>SAR Dogs Team</h2>
    <div class="dogs-grid">
        {% for dog in site.data.dogs %}
        <div class="dog-card">
            {% if dog.photo %}
            <div class="dog-photo">
                <img src="{{ dog.photo }}" alt="{{ dog.name }} - {{ dog.breed }}">
            </div>
            {% endif %}
            <div class="dog-info">
                <h4>{{ dog.name }} ({{ dog.breed }})</h4>
                <p><strong>Age:</strong> {{ dog.age }}</p>
                <p><strong>Status:</strong> {{ dog.status }}</p>
                <p><strong>Achievements:</strong> {{ dog.achievements }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
