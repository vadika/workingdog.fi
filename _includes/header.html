<header class="header">
    <div class="header-content">
        <div class="portrait-container">
            <img src="{{ site.author.portrait | default: '/assets/images/portrait.jpg' }}" alt="{{ site.author.name }}" class="portrait-image">
        </div>
        <div class="header-text">
            <h1>{{ site.author.name }}</h1>
            <div class="subtitle">SAR Officer & Professional Dog Handler</div>
            <div class="contact-info">
                <div class="contact-item">E-mail: {{ site.author.email }}</div>
                <div class="contact-item">Phone: {{ site.author.phone }}</div>
                <div class="contact-item">Location: {{ site.author.location }}</div>
            </div>
        </div>
    </div>
</header>
