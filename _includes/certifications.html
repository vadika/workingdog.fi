<section class="section">
    <h2>Certifications & Training</h2>
    <div class="skills-list">
        {% for cert in site.data.certifications %}
        <div class="skill-item">
            {% if cert.logo %}
            <div class="cert-logo">
                <img src="{{ cert.logo }}" alt="{{ cert.name }} logo">
            </div>
            {% endif %}
            <span class="cert-name">{{ cert.name }}</span>
        </div>
        {% endfor %}
    </div>
</section>
